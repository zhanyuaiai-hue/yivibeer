<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试页面</title>
</head>
<body>
  <h1>如果你能看到这个页面，说明服务器在运行</h1>
  <p>现在尝试访问：<a href="/">主页</a></p>

  <h2>快速诊断步骤：</h2>
  <ol>
    <li>按F12打开浏览器开发者工具</li>
    <li>切换到"Console"（控制台）标签</li>
    <li>看看有没有红色错误信息</li>
    <li>把错误信息告诉我</li>
  </ol>

  <h2>常见问题：</h2>
  <ul>
    <li><strong>页面空白</strong> - 通常是JavaScript错误，查看控制台</li>
    <li><strong>显示代码</strong> - Vue编译错误，已经修复过了</li>
    <li><strong>加载很慢</strong> - 可能是网络问题，等待一下</li>
  </ul>

  <script>
    console.log('测试页面加载成功！')
    console.log('当前时间：', new Date().toLocaleString())
    console.log('如果看到这条消息，说明JavaScript正常运行')
  </script>
</body>
</html>
